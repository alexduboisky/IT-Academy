<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>MAKET_FORM</title>
</head>

<body>
    <div>
        <span>Для публикации статьи, заполните пожалуйста следующую форму:</span>
    </div>

    <form action="http://fe.it-academy.by/TestForm.php">
        <div>
            <div class="article-name-label"><label for="article-name">Название статьи:</label></div>
            <div><input type="text" id="article-name"></div>
        </div>
        <div class="clearfix"></div>
        <div>
            <div class="category-label"><label for="category">Рубрика:</label></div>
            <div>
                <select name="category" id="category">
                    <option value="1">ОАиП</option>
                    <option value="2">СУБД</option>
                    <option value="3">КСиС</option>
                    <option value="4">ОИТ</option>
                    <option value="5">ОИС</option>
                    <option value="6">КИС</option>
                </select>
            </div>
        </div>
        <div class="clearfix"></div>
        <div>
            <div class="place-label"><label for="place">Публикация:</label></div>
            <div>
                <div class="radio1"><input type="radio" name="place" id="site" checked> <label for="site">на
                        сайте</label> </div>
                <div class="radio2"><input type="radio" name="place" id="magazine"> <label for="magazine">в
                        журнале</label> </div>
                <div class="radio3"><input type="radio" name="place" id="site-magazine"> <label for="site-magazine">на
                        сайте и в журнале</label> </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div>
            <div class="comments-label"><label for="comments">Разрешить комментарии:</label></div>
            <div><input type="checkbox" name="comments" id="comments" checked></div>
        </div>
        <div>
            <div><label for="article">Текст статьи:</label></div>
            <div>
                <textarea name="article" id="article" rows="3"></textarea>
            </div>
        </div>
        <div>
            <input type="submit" value="Опубликовать">
        </div>
    </form>
</body>

</html>
